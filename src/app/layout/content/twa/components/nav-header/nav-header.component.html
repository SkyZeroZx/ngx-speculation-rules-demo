<nav class="bg-white top-0">
  <div
    class="px-4 py-3 flex flex-row justify-between items-center max-w-screen-xl mx-auto"
  >
    <div class="flex justify-center items-center">
      <img src="icons/icon-152x152.png" height="50px" width="50px" />
    </div>

    <div class="flex flex-col items-center justify-center gap-2">
      <h1
        class="special-font text-2xl font-bold text-gray-800 leading-tight tracking-tight"
        style="font-size: 1.8rem"
      >
        {{ data().title }}
      </h1>
      <span class="text-xs text-gray-500 font-medium -mt-1">{{
        data().description
      }}</span>
    </div>

    <button class="relative" (click)="showSheetDialog()">
      <div
        class="w-11 h-11 bg-primary rounded-xl flex items-center justify-center transition-all duration-200 hover:shadow-lg active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-300"
      >
        <tui-icon
          icon="@tui.shopping-bag"
          [style.font-size.px]="36"
          class="text-[#57c1db]"
        />
      </div>
      <div
        class="absolute -top-2 -right-2 w-5 h-5 bg-[#57c1db] rounded-full flex items-center justify-center"
      >
        <span class="text-xs font-bold text-white">{{ counter() }} </span>
      </div>
    </button>
  </div>
</nav>
